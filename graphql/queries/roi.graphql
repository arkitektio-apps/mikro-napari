query get_rois($representation: ID!, $type: [RoiTypeInput]) {
  rois(representation: $representation, type: $type) {
    ...ROI
  }
}

query get_roi($id: ID!) {
  roi(id: $id) {
    ...ROI
  }
}

query search_rois($search: String!) {
  options: rois(repname: $search) {
    label: id
    value: id
  }
}
